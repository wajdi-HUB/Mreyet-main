<div class="main">

  <section class="module">
    <div class="container">
      <div class="row">

        <div class="col-sm-6 col-sm-offset-3" *ngIf="CurrentState=='Verified'">
          <h4 class="font-alt">Réinitialiser Votre Mot De Passe</h4>
          <hr class="divider-w mb-10">

          <div id="errorMsg" *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          </div>
          <div id="successMsg" *ngIf="successMessage">
            <div class="alert alert-success" role="alert">
              {{successMessage}}
            </div>
          </div>

          <div id="errorMsg" *ngIf="errorInputMessage">
            <div class="alert alert-danger" role="alert">
              {{errorInputMessage}}
            </div>
          </div>

          <form class="form" action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
         
            <div class="form-group" >
              <input class="form-control" id="password" type="password" name="password" formControlName="newPassword"   placeholder="Nouveau mot de passe"/>
              <div *ngIf=" submitted && !ResponseResetForm.controls['newPassword'].valid" class="invalid-feedback">
               Le mot de passe doit être au moins de 6 caractères
              </div>
          
            </div>
            <div class="form-group">
              <input class="form-control" id="re-password" type="password" name="re-password" 
              formControlName="confirmPassword" 
              placeholder="Confirmation"/>

              <div *ngIf="  submitted && myForm.confirmPassword.value != myForm.newPassword.value" class="invalid-feedback">
                Confirm Password does not match with password.                                     
              </div>


            </div>
            <div class="form-group">
              <button class="btn btn-block btn-round btn-b">Changer le mot de passe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


</div>
